<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Landing Page</h1>
        <p>Welcome to our website</p>
    </header>

    <section>
        <h2>About Us</h2>
        <p>This is a simple landing page. You can add more sections and content here.</p>
    </section>

    <section>
        <h2>Features</h2>
        <p>Highlight the key features of your product or service.</p>
    </section>

    <section>
        <h2>Contact</h2>
        <p>Get in touch with us! Email: contact@example.com</p>
    </section>

    <footer>
        <p>&copy; 2023 Your Landing Page</p>
    </footer>

</body>
</html>
